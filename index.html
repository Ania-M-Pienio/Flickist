<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML component // Home Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/gif" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <aside class="listDrawer">
        <div class="myListContainer">
            <h2 class ="myList">My List</h2>
        </div>
        <div class="watchListContainer container">
            <h3>Watch List</h3> 
            <!-- <button class="add addToListBtn">
                <i class="fas fa-plus-circle"></i>
            </button> -->
            <ul class="watchList">

            </ul>
        </div>
        <div class="infoContainer">
            <h3>Info on how to use</h3>
            <i class="far fa-question-circle"></i>
        </div>
    </aside>


    <div class="mainContainer">
    <header>
        <div class="mainNavContainer">
        <div class="logoContainer">
            <h1>FlickFlist</h1>
          </div>
          <form action="GET" id="searchForm" name="search" class="">
            <input
              type="text"
              name="search"
              class="search"
              placeholder="Search Movies/Tv Shows..."
            />
          </form>
        <div class="homeContainer">
            <button type="button" class="homeButton">Home</button>
        </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="home"> 
            <section class="moviesContainer container">
                <div class="categoryTitleContainer">
                    <h2>Top Movies</h2>
                </div>
                <ul class="topMovies collection">
                    <!-- dynamic list of top movies -->
                </ul>
            </section>
            <section class="tvContainer container">
                <div class="categoryTitleContainer">
                    <h2>Top Tv Shows</h2>
                </div>
                <ul class="topTvShows collection">
                    <!-- dynamic list of top tv shows -->                   
                </ul>
            </section>
            <section class="recentlyAddedContainer container">
                <div class="categoryTitleContainer">
                    <h2>Recently Added</h2>
                </div>
                <ul class="recentlyAdded collection">
                  <!-- dynamic list of recently added to list --> 
                </ul>
            </section>
        
        </div> 
        <section class="wrapper resultsContainer container">
            <div class="categoryTitleContainer">
                <h2>Results</h2>
            </div>
            <ul class="resultsSearch">
              <!-- dynamic item goes here (getDetailCardHtml) -->
            </ul>
        </section>
    </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script2.js"></script>

  </body>
</html>
