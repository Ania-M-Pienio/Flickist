<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickist</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/gif" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body id="top">
    <a class="skip-link" href="#main">Skip to main content</a>

    <div class="mainContainer">
      <header>
        <div class="mainNavContainer wrapper">
          <div class="logoSearchContainer">
            <div class="logoContainer">
              <h1>Flickist</h1>
            </div>
            <div class="formContainer">
              <form>
                <input
                  type="text"
                  name="search"
                  class="search"
                  placeholder="Search Movies/Tv Shows..."
                />
                <button class="searchSubmitBtn">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="tabsContainer">
            <button type="button" class="homeButton tab selected">
              Popular
            </button>
            <button type="button" class="searchButton tab">Searches</button>
            <button type="button" class="listButton tab">My List</button>
          </div>
        </div>
      </header>
      <main class="wrapper" id="main">
        <div class="home">
          <section class="moviesContainer container">
            <div class="categoryTitleContainer">
              <h2>Top Movies</h2>
            </div>
            <ul class="topMovies collection">
              <!-- dynamic list of top movies -->
            </ul>
          </section>
          <section class="tvContainer container">
            <div class="categoryTitleContainer">
              <h2>Top Tv Shows</h2>
            </div>
            <ul class="topTvShows collection">
              <!-- dynamic list of top tv shows -->
            </ul>
          </section>
          <section class="recentlyAddedContainer container">
            <div class="categoryTitleContainer">
              <h2>Recently Added</h2>
            </div>
            <ul class="recentlyAdded collection">
              <!-- dynamic list of recently added to list -->
            </ul>
          </section>
        </div>
        <!-- end of HOME -->

        <section class="myListContainer container">
          <div class="categoryTitleContainer">
            <h2>My List</h2>
          </div>
          <ul class="watchList collection">
            <!-- dynamic list of added to list -->
            <div class="noResults">
              <div class="resultsImage">
                <img src="./assets/3.png" alt="results" />
              </div>
            </div>
            
          </ul>
        </section>

        <section class="wrapper resultsContainer container">
          <div class="categoryTitleContainer results">
            <h2>Results</h2>
            <div class="queriesContainer">
              <ul class="queryList">
                <!-- dynamic list of searches -->
                <h3>No Recent Searches</h3>
              </ul>
              <button class="queryMenu"><i class="fas fa-bars"></i></button>
            </div>
          </div>

          <ul class="resultsSearch">
            <div class="noResults">
              <div class="resultsImage">
                <img src="./assets/2.png" alt="results" />
              </div>
            </div>
          </ul>


        </section>
      </main>
      <!-- /******* OVERLAY *********/ -->
      <div class="backDropOverlay">
        <div class="overLayWrapper">
          <div class="largeOverlay">
            <button class="exitBtn exit" tabindex="0">
              <i class="far fa-times-circle fa-2x"></i>
            </button>
            <div class="detailsCard container">
              <!-- dynamic details here (getItemDetailHtml) -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
